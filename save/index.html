<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Card Generator</title>
    <style>
        #bingo-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .bingo-cell {
            border: 1px solid #000;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .bingo-cell.checked {
            background-color: #90ee90; /* Light green */
        }
    </style>
</head>
<body>
    <h1>Bingo Card</h1>
    <div id="bingo-board"></div>
    <button id="generate-button">Generate Bingo Card</button>
    <div id="statusMessage"></div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzXUkX5xmJHLwuPUaiQpgOzuQ9oSTkaTGdYuCQRlz08YzLFAo6UZsN0Ii3S_oQbG16qkg/exec'; // Replace with your Apps Script URL

        document.addEventListener("DOMContentLoaded", generateBingoCard);
        document.getElementById('generate-button').addEventListener('click', generateBingoCard);

        function generateBingoCard() {
            statusMessage.innerText = data.message || 'Generating...';
            fetch(scriptURL)
                .then(response => response.json())
                .then(words => {
                    const shuffledWords = shuffleArray(words).slice(0, 25);
                    const bingoBoard = document.getElementById('bingo-board');
                    bingoBoard.innerHTML = '';
                    
                    shuffledWords.forEach((word) => {
                        const cell = document.createElement('div');
                        cell.className = 'bingo-cell';
                        cell.textContent = word;
                        cell.addEventListener('click', () => cell.classList.toggle('checked'));
                        bingoBoard.appendChild(cell);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
            statusMessage.innerText = data.message || 'Generated successfully!';
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
