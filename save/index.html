<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Card Generator</title>
    <style>
        #bingo-board {
	        display: grid;
	        grid-template-columns: repeat(5, 10vw);
	        grid-template-rows: repeat(5, 10vw);
	        margin: 20px auto;
	        background-color: #912d82;
  	        border-radius: 1vw;
  	        padding: 0.5vw;
        }

        .bingo-cell {
	        display: flex;
	        justify-content: center;
	        align-items: center;
	        background-color: #af4b9e;
	        border-radius: 1vw;
	        cursor: pointer;
	        font-size: 2vw;
  	        margin: 0.5vw;
	        color: #007;
        }

        .bingo-cell.checked {
	        background-color: #700000;
	        color: #af4b6c;
        }

        .generate-button {
	        background-color: #af4b9e;
	        border-radius: 1vw;
	        cursor: pointer;
	        font-size: 1.1vw;
	        width: 10vw;
  	        margin: 0.5vw auto;
	        color: #007;
        }
        .statusMessage {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Bitch Bingo Card</h1>
    <div id="bingo-board"></div>
    <button id="generate-button">Generate Bingo Card</button>
    <div id="statusMessage">Please wait a moment</div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzXUkX5xmJHLwuPUaiQpgOzuQ9oSTkaTGdYuCQRlz08YzLFAo6UZsN0Ii3S_oQbG16qkg/exec'; // Replace with your Apps Script URL
        
        
        document.addEventListener("DOMContentLoaded", generateBingoCard);
        document.getElementById('generate-button').addEventListener('click', generateBingoCard);
        
        function generateBingoCard() {
	    document.getElementById('statusMessage').style.visibility = 'visible';
	    const bingoBoard = document.getElementById('bingo-board');
            bingoBoard.innerHTML = '';
            
            fetch(scriptURL)
                .then(response => response.json())
                .then(words => {
                    const shuffledWords = shuffleArray(words).slice(0, 25);
                    
                    shuffledWords.forEach((word) => {
                        const cell = document.createElement('div');
                        cell.className = 'bingo-cell';
                        cell.textContent = word;
                        cell.addEventListener('click', () => cell.classList.toggle('checked'));
                        bingoBoard.appendChild(cell);
                    });
                })
                .catch(error => console.error('Error fetching data:', error))
		.finally(() => {
                    document.getElementById('statusMessage').style.visibility = 'hidden';
                });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
