<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/jbl4ppd.css">
    <title>Bitch Bingo</title>
    <style>
	body {
		font-family: 'cooper-black-std', serif;
		background-color: #1e0a28;
		justify-content: center;
		align-items: center;
		text-align: center;
		height: 100vh;
		margin: auto;
	}
	
	.container {
		display: grid;
		justify-content: center;
		align-items: center;
	}
	
	.topcontainer {
		position: relative;
		width: 360px;
		height: 215px;
		top: -35px;
		margin: auto;
	}
	
	.bubble1 {
		background-color: #912d82;
		width: 344px;
	  	height: 144px;
	  	border-radius: 15px;
	  	position: relative;
	  	top: 75.3px;
		left: 5px;
	}
	
	p {
		width: 100%;
		text-align: center;
		font-size: 45px;
	}
	
	.basetext {
		position: absolute;
		top: 8px;
		color: #af4b6c;
		text-stroke: 1.7px #007;
		-webkit-text-stroke: 1.7px #007;
	}
	
	.stroke1 {
		position: absolute;
		top: 12px;
		color: #700000;
		text-stroke: 1.7px #007;
		-webkit-text-stroke: 1.7px #007;
	}
	
	.stroke2 {
		position: absolute;
		top: 15px;
		color: #700000;
	}
	
	.stroke3 {
		position: absolute;
		top: 17px;
		color: #007;
		text-stroke: 6px #007;
		-webkit-text-stroke: 6px #007;
	}
	
	.stroke4 {
		position: absolute;
	  	top: 14px;
	  	color: #912d82;
	  	text-stroke: 20px #700070;
	  	-webkit-text-stroke: 20px #912d82;
	}
	
	.bingo-board {
		display: grid;
		grid-template-columns: repeat(5, 10vw);
		grid-template-rows: repeat(5, 10vw);
		margin: 20px auto;
		background-color: #912d82;
	  	border-radius: 1vw;
	  	padding: 0.5vw;
	}
	
	.bingo-cell {
		display: flex;
		justify-content: center;
		align-items: center;
		background-color: #af4b9e;
		border-radius: 1vw;
		cursor: pointer;
		font-size: 2vw;
	  	margin: 0.5vw;
		color: #007;
	}
	
	.bingo-cell.checked {
		background-color: #700000;
		color: #af4b6c;
	}
	
	.generate-button {
		background-color: #af4b9e;
		border-radius: 1vw;
		cursor: pointer;
		font-size: 1.1vw;
		width: 10vw;
	  	margin: 0.5vw auto;
		color: #007;
	}
	.statusMessage {
	        visibility: hidden;
	}
    </style>
</head>
<body>
    <div>
	<div class="topcontainer">
            <div class=bubble1></div>
	    <p class="stroke4">Bitch I Made You This Bingo</p>
	    <p class="stroke3">Bitch I Made You This Bingo</p>
            <p class="stroke2">Bitch I Made You This Bingo</p>
            <p class="stroke1">Bitch I Made You This Bingo</p>
            <p class="basetext">Bitch I Made You This Bingo</p>
	</div>
    </div>
    <div class="container">
	<p class="generate-button" id="generate-button">Randomize Bingo Card</p>
	<p class="generate-button" id="save-button">Save Bingo Board</p>
	<div id="statusMessage">Please wait a moment</div>
	<div id="bingo-board" class="bingo-board"></div>
    </div>

    <script>
	document.addEventListener("DOMContentLoaded", generateBingoCard);
	document.getElementById('generate-button').addEventListener('click', generateBingoCard);
	document.getElementById('save-button').addEventListener('click', saveBingoBoard);
	const scriptURL = 'https://script.google.com/macros/s/AKfycbzvCAvYuc869EP7OFBmUNIm2fvqQExTKZQSeDteJ6Rl1NzBM4cho3omNateAzhANZeu/exec';
	
	function generateBingoCard() {
	    document.getElementById('statusMessage').style.visibility = 'visible';
	    const bingoBoard = document.getElementById('bingo-board');
	    bingoBoard.innerHTML = '';
	    fetch(scriptURL)
	        .then(response => response.json())
	        .then(words => {
	            const shuffledWords = shuffleArray(words).slice(0, 25);
	                    
	            shuffledWords.forEach((word) => {
	                const cell = document.createElement('div');
	                cell.className = 'bingo-cell';
	                cell.textContent = word;
	                cell.addEventListener('click', () => cell.classList.toggle('checked'));
	                bingoBoard.appendChild(cell);
	            });
	        })
	        .catch(error => console.error('Error fetching data:', error))
		.finally(() => {
	        	document.getElementById('statusMessage').style.visibility = 'hidden';
	        });
	}
	
	function shuffleArray(array) {
	    for (let i = array.length - 1; i > 0; i--) {
	        const j = Math.floor(Math.random() * (i + 1));
	        [array[i], array[j]] = [array[j], array[i]];
	    }
	    return array;
	}

	function saveBingoBoard() {
	    const bingoCells = document.querySelectorAll('.bingo-cell');
	    const boardState = Array.from(bingoCells).map(cell => ({
	        word: cell.textContent,
	        checked: cell.classList.contains('checked')
	    }));
	
	    // Construct the query string
	    const words = boardState.map(item => encodeURIComponent(item.word)).join(',');
	    const statuses = boardState.map(item => item.checked).join(',');
	
	    const url = `${scriptURL}?words=${words}&statuses=${statuses}`;
	
	    fetch(url)
	        .then(response => response.text())
	        .then(() => {
			document.getElementById('statusMessage').style.visibility = 'visible';
	        })
	        .catch(error => console.error('Error saving data:', error));
	}

	
    </script>
</body>
</html>
