		margin: auto;

	}
	
	.topcontainer {
		position: relative;

		margin: auto;
	}

		background-color: #912d82;
		width: 344px;

	  	border-radius: 15px;
	  	position: relative;

		left: 5px;
	}
	
	p {
		width: 100%;

		font-size: 45px;
	}
	
	.basetext {
		position: absolute;
		top: 8px;
		color: #af4b6c;
		text-stroke: 1.7px #007;
		-webkit-text-stroke: 1.7px #007;
	}
	
	.stroke1 {
		position: absolute;
		top: 12px;
		color: #700000;
		text-stroke: 1.7px #007;
		-webkit-text-stroke: 1.7px #007;
	}
	
	.stroke2 {
		position: absolute;
		top: 15px;
		color: #700000;
	}
	
	.stroke3 {
		position: absolute;
		top: 17px;
		color: #007;
		text-stroke: 6px #007;
		-webkit-text-stroke: 6px #007;
	}
	
	.stroke4 {
		position: absolute;
	  	top: 14px;
	  	color: #912d82;
	  	text-stroke: 20px #700070;
	  	-webkit-text-stroke: 20px #912d82;
	}
	
	.bingo-board {
		display: grid;
		grid-template-columns: repeat(5, 10vw);
		grid-template-rows: repeat(5, 10vw);
		margin: 20px auto;
		background-color: #912d82;
	  	border-radius: 1vw;
	  	padding: 0.5vw;
	}
	
	.bingo-cell {
		display: flex;
		justify-content: center;
		align-items: center;
		background-color: #af4b9e;
		border-radius: 1vw;
		cursor: pointer;
		font-size: 2vw;
	  	margin: 0.5vw;
		color: #007;
	}
	
	.bingo-cell.checked {
		background-color: #700000;
		color: #af4b6c;
	}
	
	.generate-button {
		background-color: #af4b9e;
		border-radius: 1vw;
		cursor: pointer;
		font-size: 1.1vw;
		width: 10vw;
	  	margin: 0.5vw auto;
		color: #007;
		align-content: center;
	}
	.statusMessage {
	        visibility: hidden;
	}
	.containerboard {
		display: grid;
		justify-content: center;
		align-items: center;
	}
	.containermenu {
		display: flex;
		background-color: #912d82;
	  	border-radius: 1vw;
	}
	.switch-container1 {
            position: relative;
        }

        .switch1 {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .switch-label1 {
            background-color: #ccc;
            border-radius: 50px;
            cursor: pointer;
            display: block;
            width: 30px;
            height: 60px;
            position: relative;
            transition: background-color 0.3s;
            top: -10px;
            left: 10px;
        }

        .switch-label1::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background-color: white;
            transition: transform 0.3s;
        }

        .switch1:checked + .switch-label1 {
            background-color: #4CAF50; /* Green background when checked */
        }

        .switch1:checked + .switch-label1::before {
            transform: translateY(30px); /* Move the switch knob */
        }

        }

        .switch2 {

            height: 0;
        }

        .switch-label2 {

            width: 30px;

        }

        }

        .switch2:checked + .switch-label2 {

        }

        .switch2:checked + .switch-label2::before {
            transform: translateY(30px); /* Move the switch knob */
        }
	.switch-container3 {
            position: relative;
        }

        .switch3 {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .switch-label3 {
            background-color: #ccc;

<body>
    <div>
	<div class="topcontainer">
            <div class=bubble1></div>
	    <p class="stroke4">Bitch I Made You This Bingo</p>
	    <p class="stroke3">Bitch I Made You This Bingo</p>
            <p class="stroke2">Bitch I Made You This Bingo</p>
            <p class="stroke1">Bitch I Made You This Bingo</p>
            <p class="basetext">Bitch I Made You This Bingo</p>
	</div>
    </div>
    <div class="container">
	<div class="containermenu">
	    <div class="switch-container1">
	        <input type="checkbox" id="toggle1" class="switch1">
	        <label for="toggle1" class="switch-label1"></label>
	    </div>
	    <p class="generate-button" id="info-button">Info</p>
	    <div class="switch-container2">
	        <input type="checkbox" id="toggle2" class="switch2">
	        <label for="toggle2" class="switch-label2"></label>
	    </div>
	    <p class="generate-button" id="generate-button">New</p>
	    <div class="switch-container3">
	        <input type="checkbox" id="toggle3" class="switch3">
	        <label for="toggle3" class="switch-label3"></label>
	    </div>
	    <p class="generate-button" id="load-button">Load</p>
	    <div class="switch-container4">
	        <input type="checkbox" id="toggle4" class="switch4">
	        <label for="toggle4" class="switch-label4"></label>
	    </div>
	    <p class="generate-button" id="save-button">Save</p>
	</div>
	<div class="containerboard">
	    <div id="statusMessage">Please wait a moment</div>
	</div>
	<div class="containerboard">
	    <div id="bingo-board" class="bingo-board"></div>
	</div>
    </div>

    <script>
	document.addEventListener("DOMContentLoaded", generateBingoCard);
	document.getElementById('generate-button').addEventListener('click', generateBingoCard);
	document.getElementById('save-button').addEventListener('click', saveBingoBoard);
	document.getElementById('load-button').addEventListener('click', loadBingoBoard);
	const scriptURL = 'https://script.google.com/macros/s/AKfycbz21OPH5WfDIqepN-6LbUkgh6Qp9E8pKtX_q5T0zboTktI9szVsg0UCQwulAr-0SOc8DA/exec';
	
	function generateBingoCard() {
	    document.getElementById('statusMessage').style.visibility = 'visible';
	    const bingoBoard = document.getElementById('bingo-board');
	    bingoBoard.innerHTML = '';
	    fetch(scriptURL)
	        .then(response => response.json())
	        .then(words => {
	            const shuffledWords = shuffleArray(words).slice(0, 25);
	                    
	            shuffledWords.forEach((word) => {
	                const cell = document.createElement('div');
	                cell.className = 'bingo-cell';
	                cell.textContent = word;
	                cell.addEventListener('click', () => cell.classList.toggle('checked'));
	                bingoBoard.appendChild(cell);
	            });
	        })
	        .catch(error => console.error('Error fetching data:', error))
		.finally(() => {
	        	document.getElementById('statusMessage').style.visibility = 'hidden';
	        });
	}
	
	function shuffleArray(array) {
	    for (let i = array.length - 1; i > 0; i--) {
	        const j = Math.floor(Math.random() * (i + 1));
	        [array[i], array[j]] = [array[j], array[i]];
	    }
	    return array;
	}

	function saveBingoBoard() {
	    const bingoCells = document.querySelectorAll('.bingo-cell');
	    const boardState = Array.from(bingoCells).map(cell => ({
	        word: cell.textContent,
	        checked: cell.classList.contains('checked')
	    }));
	
	    // Construct the query string
	    const words = boardState.map(item => encodeURIComponent(item.word)).join(',');
	    const statuses = boardState.map(item => item.checked).join(',');
	
	    const url = `${scriptURL}?words=${words}&statuses=${statuses}`;
	
	    fetch(url)
	        .then(response => response.text())
	        .then(() => {
			document.getElementById('statusMessage').style.visibility = 'visible';
	        })
	        .catch(error => console.error('Error saving data:', error));
	}

	function loadBingoBoard() {
	    document.getElementById('statusMessage').style.visibility = 'visible';
	    const bingoBoard = document.getElementById('bingo-board');
	    bingoBoard.innerHTML = '';
	
	    fetch(`${scriptURL}?load=true`)
	        .then(response => response.json())
	        .then(data => {
	            const { words, statuses } = data;
	
	            words.forEach((word, index) => {
	                const cell = document.createElement('div');
	                cell.className = 'bingo-cell';
	                cell.textContent = word;
	                if (statuses[index] === 'Checked') {
	                    cell.classList.add('checked');
	                }
	                cell.addEventListener('click', () => cell.classList.toggle('checked'));
	                bingoBoard.appendChild(cell);
	            });
	        })
	        .catch(error => console.error('Error loading data:', error))
	        .finally(() => {
	            document.getElementById('statusMessage').style.visibility = 'hidden';
	        });
	}
    </script>
