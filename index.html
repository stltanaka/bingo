<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bingo Game</title>
</head>
<body>
    <div class="container">
        <h1>Customizable Bingo</h1>
        <div class="input-section">
            <input type="text" id="bingo-input" placeholder="Enter bingo words, comma separated">
            <button id="generate-button">Generate Bingo Card</button>
        </div>
        <div id="bingo-board" class="bingo-board"></div>
        <button id="reset-button" style="display:none;">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
