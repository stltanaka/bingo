<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Storage</title>
</head>
<body>
    <h1>Input Storage</h1>
    <textarea id="userInput" rows="4" cols="50" placeholder="Type something..."></textarea><br>
    <button id="submitButton">Submit</button>
    <div id="responseMessage"></div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const userInput = document.getElementById('userInput').value;

            fetch('<https://script.google.com/macros/s/AKfycbxazl_2r50wL4qmw83YRz5Y-s_8pWaWFbLVjMQe3LxsD4GVTPbCVaEiNe73b9VoYy3FPQ/exec>', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'userInput=' + encodeURIComponent(userInput)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseMessage').innerText = 'Data saved successfully!';
                document.getElementById('userInput').value = ''; // Clear input
            })
            .catch((error) => {
                document.getElementById('responseMessage').innerText = 'Error saving data.';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
