<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Session Storage</title>
</head>
<body>
    <h1>Store and Load Text</h1>
    <textarea id="userInput" rows="10" cols="30"></textarea>
    <button onclick="saveData()">Save</button>
    <button onclick="loadData()">Load</button>
    <div id="output"></div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbznRHUS6ojdEr2lyOTe4arHEdYbSCmlcyq2ZEcjwMi35TBGlQ1czlhSf9OlXuGFNmIwig/exec'; // Replace with your Apps Script URL

        function saveData() {
            const text = document.getElementById('userInput').value;
            fetch(scriptURL + '?text=' + encodeURIComponent(text))
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }

        function loadData() {
            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    const output = document.getElementById('output');
                    output.innerHTML = data.join('<br>');
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
