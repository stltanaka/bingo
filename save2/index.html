<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitch User Session Storage</title>
</head>
<body>
    <textarea id="userText" rows="10" cols="30"></textarea><br>
    <button onclick="saveText()">Save</button>
    <button onclick="loadText()">Load</button>

    <script>
        const sessionId = Date.now(); // Generate a unique session ID based on timestamp
        const baseUrl = 'https://script.google.com/macros/s/AKfycbxazl_2r50wL4qmw83YRz5Y-s_8pWaWFbLVjMQe3LxsD4GVTPbCVaEiNe73b9VoYy3FPQ/exec';

        async function saveText() {
            const userText = document.getElementById('userText').value;
            await fetch(`${baseUrl}/saveData?sessionId=${sessionId}&userText=${encodeURIComponent(userText)}`, {
                method: 'POST'
            });
            alert('Text saved!');
        }

        async function loadText() {
            const response = await fetch(`${baseUrl}/getData?sessionId=${sessionId}`);
            const userText = await response.text();
            document.getElementById('userText').value = userText;
        }
    </script>
</body>
</html>
