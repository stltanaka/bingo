<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Storage with GitHub Gist</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Store Your Text</h1>
    <textarea id="textInput" rows="10" cols="30"></textarea><br>
    <button id="saveButton">Save Text</button>
    <button id="loadButton">Load Text</button>
    <pre id="output"></pre>

    <script>
        const gistId = 'YOUR_GIST_ID'; // Replace with your Gist ID
        const accessToken = 'YOUR_GITHUB_TOKEN'; // Replace with your GitHub token (optional)

        $('#saveButton').click(function() {
            const text = $('#textInput').val();
            const data = {
                files: {
                    'data.txt': {
                        content: text
                    }
                }
            };

            $.ajax({
                url: `https://api.github.com/gists/${gistId}`,
                type: 'PATCH',
                data: JSON.stringify(data),
                contentType: 'application/json',
                headers: {
                    'Authorization': 'token ' + accessToken // Optional: for higher rate limits
                },
                success: function(response) {
                    alert('Text saved!');
                },
                error: function() {
                    alert('Error saving text.');
                }
            });
        });

        $('#loadButton').click(function() {
            $.ajax({
                url: `https://api.github.com/gists/${gistId}`,
                type: 'GET',
                success: function(response) {
                    const text = response.files['data.txt'].content;
                    $('#output').text(text);
                },
                error: function() {
                    alert('Error loading text.');
                }
            });
        });
    </script>
</body>
</html>
