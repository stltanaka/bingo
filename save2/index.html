<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Storage with GitHub API</title>
</head>
<body>
    <h1>Text Storage Example</h1>
    <textarea id="textInput" rows="10" cols="30" placeholder="Write your text here..."></textarea><br>
    <button id="saveText">Save Text</button>
    <button id="loadText">Load Text</button>
    <div id="statusMessage"></div>
    <div id="loadedText" style="margin-top: 20px; font-weight: bold;"></div>

    <script>
        const saveTextButton = document.getElementById('saveText');
        const loadTextButton = document.getElementById('loadText');
        const statusMessage = document.getElementById('statusMessage');
        const loadedText = document.getElementById('loadedText');

        const GITHUB_USERNAME = 'stltanaka'; // Replace with your GitHub username
        const REPO_NAME = 'bingo/save2'; // Replace with your repository name
        const FILE_PATH = 'text.txt'; // Name of the file to save text in
        const TOKEN = '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'; // Replace with your personal access token

        // Save text to GitHub
        saveTextButton.addEventListener('click', async () => {
            const text = document.getElementById('textInput').value;
            const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${TOKEN}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: 'Update text file',
                    content: btoa(text), // Base64 encode the content
                    sha: await getFileSha(), // Get the SHA of the existing file to update
                }),
            });

            const data = await response.json();
            statusMessage.innerText = data.message || 'Text saved successfully!';
        });

        // Load text from GitHub
        loadTextButton.addEventListener('click', async () => {
            const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`, {
                headers: {
                    'Authorization': `token ${TOKEN}`,
                },
            });

            const data = await response.json();
            if (data && data.content) {
                const text = atob(data.content); // Decode Base64 content
                loadedText.innerText = `Loaded Text: ${text}`;
                document.getElementById('textInput').value = text; // Populate textarea
            } else {
                loadedText.innerText = 'No text found.';
            }
        });

        // Helper function to get the SHA of the existing file
        async function getFileSha() {
            const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`, {
                headers: {
                    'Authorization': `token ${TOKEN}`,
                },
            });
            const data = await response.json();
            return data.sha; // Return the SHA to update the file
        }
    </script>
</body>
</html>
