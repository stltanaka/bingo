<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Storage</title>
</head>
<body>
    <h1>Text Storage Example</h1>
    <textarea id="textInput" rows="10" cols="30" placeholder="Write your text here..."></textarea><br>
    <button id="saveText">Save Text</button>
    <button id="loadText">Load Text</button>
    <div id="statusMessage"></div>
    <div id="loadedText" style="margin-top: 20px; font-weight: bold;"></div>

    <script>
        const saveTextButton = document.getElementById('saveText');
        const loadTextButton = document.getElementById('loadText');
        const statusMessage = document.getElementById('statusMessage');
        const loadedText = document.getElementById('loadedText');

        saveTextButton.addEventListener('click', async () => {
            const text = document.getElementById('textInput').value;

            const response = await fetch('YOUR_SERVERLESS_FUNCTION_URL', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text }),
            });

            const data = await response.json();
            statusMessage.innerText = data.message;
        });

        loadTextButton.addEventListener('click', async () => {
            const response = await fetch('YOUR_SERVERLESS_FUNCTION_URL', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
            });

            const data = await response.json();
            if (data && data.text) {
                loadedText.innerText = `Loaded Text: ${data.text}`;
                document.getElementById('textInput').value = data.text; // Populate textarea
            } else {
                loadedText.innerText = 'No text found.';
            }
        });
    </script>
</body>
</html>
